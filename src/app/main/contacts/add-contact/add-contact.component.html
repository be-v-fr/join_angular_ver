<div class="overlay" (click)="cancel()">
    <div class="content" (click)="$event.stopPropagation()">
        <div class="headline">
            <div class="headline-and-logo-container">
                <img class="logo" src="../../../../assets/img/logo_white.svg" alt="logo">
                <h2>
                    @if(mode == 'add') {
                    Add
                    } @else {
                    Edit
                    }
                    contact
                </h2>
            </div>
            <p *ngIf="mode == 'add'">Tasks are better with a team!</p>
            <div class="separator"></div>
        </div>
        <app-contact-icon [large]="true"></app-contact-icon>
        <form>
            <button type="button" class="btn-close" (click)="cancel()">
                <img src="../../../assets/img/cancel.svg" class="secondary-neutral" alt="clear">
            </button>
            <div class="form-field">
                <input type="text" class="text-input" placeholder="Name">
                <img src="assets/img/contacts/person.svg">
            </div>
            <div class="form-field">
                <input type="text" class="text-input" placeholder="Email">
                <img src="assets/img/contacts/mail.svg">
            </div>
            <div class="form-field">
                <input type="text" class="text-input" placeholder="Phone">
                <img src="assets/img/contacts/call.svg">
            </div>
            <div class="btns-submit">
                @if(mode == 'add') {
                <button type="button" class="btn-secondary btn-x" (click)="cancel()">
                    Cancel
                    <div class="img-container">
                        <img src="../../../assets/img/cancel.svg" class="secondary-neutral" alt="clear">
                        <img src="../../../assets/img/cancel_hover.svg" class="secondary-hover" alt="clear">
                        <img src="../../../assets/img/cancel_active.svg" class="secondary-active" alt="clear">
                    </div>
                </button>
                <button type="submit" class="btn-primary">
                    Create Contact
                    <img src="../../../assets/img/check_white.svg" alt="create task">
                </button>
            } @else {
                <button type="button" class="btn-secondary btn-x" (click)="cancel()">
                    Delete
                </button>
                <button type="submit" class="btn-primary">
                    Save
                    <img src="../../../assets/img/check_white.svg" alt="create task">
                </button>               
            }
            </div>
        </form>
    </div>
</div>
