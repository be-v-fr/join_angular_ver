<div class="content" [ngClass]="instance == 'contacts' ? (selected ? 'in-contacts-selected' : 'in-contacts-default') : 'in-task'">
    <app-contact-icon [name]="name" [color]="color"></app-contact-icon>
    <div class="data">
        <p>{{name}}</p>
        <app-email *ngIf="email" [email]="email"></app-email>
    </div>
</div>
