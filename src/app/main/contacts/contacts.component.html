<div class="content">
    <div class="list">
        @for (contact of getSortedContacts(); track contact; let i = $index) {
        @if(hasNextLetter(i)) {
        <p class="letter">{{getFirstLetter(contact)}}</p>
        <div class="horizontal-ruler"></div>
        }
        <app-contact-list-item [name]="contact.name" [email]="contact.email"
            [color]="contact.color"></app-contact-list-item>
        }
    </div>
    <div class="viewer">
        <h2>Contacts</h2>
    </div>



</div>
