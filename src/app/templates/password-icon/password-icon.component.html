<img *ngIf="state == 'default'" src="assets/img/login/lock.svg" alt="password">
<img class="pointer" *ngIf="state == 'password'" src="assets/img/login/visibility_off.svg" alt="password currently invisible">
<img class="pointer" *ngIf="state == 'text'" src="assets/img/login/visibility.svg" alt="password currently visible">
